<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 - Somme de Temps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #c41e3a;
        }
        .temps-groupe {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            margin-right: 5px;
        }
        input {
            width: 80px;
            padding: 5px;
            margin: 5px;
            font-size: 14px;
        }
        .buttons {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px 30px;
            margin: 0 10px;
            background-color: #c41e3a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .total {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-size: 16px;
        }
        .total label {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Somme de Temps</h1>

    <div class="temps-groupe">
        <strong>Entrer le premier temps :</strong><br><br>
        <label>Heure(s)</label>
        <input type="number" id="h1" value="2" min="0">
        <label>Minute(s)</label>
        <input type="number" id="m1" value="2333" min="0">
        <label>Seconde(s)</label>
        <input type="number" id="s1" value="2" min="0">
    </div>

    <div class="temps-groupe">
        <strong>Entrer le Deuxième temps :</strong><br><br>
        <label>Heure(s)</label>
        <input type="number" id="h2" value="23" min="0">
        <label>Minute(s)</label>
        <input type="number" id="m2" value="2" min="0">
        <label>Seconde(s)</label>
        <input type="number" id="s2" value="1" min="0">
    </div>

    <div class="temps-groupe">
        <strong>Entrer le troisième temps :</strong><br><br>
        <label>Heure(s)</label>
        <input type="number" id="h3" value="233" min="0">
        <label>Minute(s)</label>
        <input type="number" id="m3" value="23" min="0">
        <label>Seconde(s)</label>
        <input type="number" id="s3" value="23344" min="0">
    </div>

    <div class="buttons">
        <button onclick="calculerSomme()">Somme</button>
        <button onclick="effacer()">Effacer</button>
    </div>

    <div class="total" id="resultat" style="display: none;">
        <strong>Total des trois temps :</strong><br><br>
        <label>Jour(s)</label>
        <input type="text" id="jours" readonly>
        <label>Heure(s)</label>
        <input type="text" id="heures" readonly>
        <label>Minute(s)</label>
        <input type="text" id="minutes" readonly>
        <label>Seconde(s)</label>
        <input type="text" id="secondes" readonly>
    </div>

    <script>
        function calculerSomme() {
            // Récupérer les valeurs des trois temps
            const h1 = parseInt(document.getElementById('h1').value) || 0;
            const m1 = parseInt(document.getElementById('m1').value) || 0;
            const s1 = parseInt(document.getElementById('s1').value) || 0;
            
            const h2 = parseInt(document.getElementById('h2').value) || 0;
            const m2 = parseInt(document.getElementById('m2').value) || 0;
            const s2 = parseInt(document.getElementById('s2').value) || 0;
            
            const h3 = parseInt(document.getElementById('h3').value) || 0;
            const m3 = parseInt(document.getElementById('m3').value) || 0;
            const s3 = parseInt(document.getElementById('s3').value) || 0;
            
            // Convertir tout en secondes
            const totalSecondes = (h1 * 3600 + m1 * 60 + s1) +
                                 (h2 * 3600 + m2 * 60 + s2) +
                                 (h3 * 3600 + m3 * 60 + s3);
            
            // Calculer jours, heures, minutes, secondes
            const jours = Math.floor(totalSecondes / 86400);
            const heures = Math.floor((totalSecondes % 86400) / 3600);
            const minutes = Math.floor((totalSecondes % 3600) / 60);
            const secondes = totalSecondes % 60;
            
            // Afficher les résultats
            document.getElementById('jours').value = jours;
            document.getElementById('heures').value = heures;
            document.getElementById('minutes').value = minutes;
            document.getElementById('secondes').value = secondes;
            
            document.getElementById('resultat').style.display = 'block';
        }

        function effacer() {
            // Réinitialiser tous les champs
            document.getElementById('h1').value = 0;
            document.getElementById('m1').value = 0;
            document.getElementById('s1').value = 0;
            document.getElementById('h2').value = 0;
            document.getElementById('m2').value = 0;
            document.getElementById('s2').value = 0;
            document.getElementById('h3').value = 0;
            document.getElementById('m3').value = 0;
            document.getElementById('s3').value = 0;
            
            // Cacher le résultat
            document.getElementById('resultat').style.display = 'none';
        }
    </script>
</body>
</html>
