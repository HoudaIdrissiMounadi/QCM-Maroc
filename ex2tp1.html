<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation d'Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #c41e3a;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #c41e3a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .valide {
            color: green;
        }
        .invalide {
            color: red;
        }
    </style>
</head>
<body>
    <h1> Validation d'Email</h1>
    
    <p>Vérifier si l'email est valide (@ présent, lettre/chiffre avant @, point après @)</p>

    <input type="text" id="email" placeholder="Entrez votre email">
    <button onclick="verifier()">Vérifier</button>

    <div class="result" id="resultat"></div>

    <script>
        function verifier() {
            const email = document.getElementById('email').value;
            const resultat = document.getElementById('resultat');
            
            // Vérifications simples
            const aUnArobase = email.includes('@');
            const partieAvant = email.split('@')[0];
            const partieApres = email.split('@')[1];
            
            // Vérifie qu'il y a au moins une lettre ou chiffre avant @
            const aCaractereAvant = partieAvant && /[a-zA-Z0-9]/.test(partieAvant);
            
            // Vérifie qu'il y a un point après @
            const aPointApres = partieApres && partieApres.includes('.');
            
            // Si toutes les conditions sont remplies
            if (aUnArobase && aCaractereAvant && aPointApres) {
                resultat.className = 'result valide';
                resultat.textContent = ' Email valide';
            } else {
                resultat.className = 'result invalide';
                resultat.textContent = ' Email invalide';
            }
        }
    </script>
</body>
</html>
